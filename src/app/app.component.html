<nav>
    <div class="container-fluid">
        <div class="header">
            <img src="../assets/images/ng-book-2-minibook.png">
            <span>ng-book2</span>
        </div>

        <div class="title-header">
            <h2>Angular 2 Simple Reddit</h2>
        </div>
    </div>
</nav>
<div class="container">
    <div class="form_box" (submit)="onSubmit(newtitle,newlink)">
        <form>
            <h3>Add a Link</h3>
            <div class="form-group">
                <label for="title" class="label-control">Title:</label>
                <input type="text" id="title" #newtitle>
            </div>

            <div class="form-group">
                <label for="link" class="label-control">Link:</label>
                <input type="text" id="link" #newlink>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit link" class="green-btn link-btn">
            </div>
        </form>
    </div>

    <div class="articles">
        <app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>
    </div>
</div>
